<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase7- Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="titulo" draggable="true">Drag and Drop</h1>
    <h2 >Otro titulo</h2>
    <div ondrop="dropEvent(event)" class="zona-destino" id="zona1">
       <p> arrastar elemento aqui..</p>
    </div>
    <button >Enviar..</button>
    <img ondragstart="almacenarInfo(event)" id="img1" src="./imagenes/imagen1.jpeg" alt="cientifica">
    <a href="https://www.google.com" draggable="false">Ir a algun lado...</a>
    <script src="./d&d.js"></script>
</body>
</html>
